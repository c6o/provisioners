name: Adminer
appId:  adminer
package: '@provisioner/appengine'
#icon: https://extensions.typo3.org/fileadmin/ter/t/3/t3adminer_9.4.1.svg
icon: icon.svg
description:
  Adminer (formerly phpMinAdmin) is a full-featured database management tool written in PHP. Conversely to phpMyAdmin, it consist of a single file ready to deploy to the target server. Adminer is available for MySQL, MariaDB, PostgreSQL, SQLite, MS SQL, Oracle, Firebird, SimpleDB, Elasticsearch and MongoDB.
summary:
  Adminer is a full-featured database management tool written in PHP.
category: dev-tools
keywords:
  - Developer
  - Tools
  - Database
  - Database Management
  - MySQL
  - MariaDB
  - PostgreSQL
  - SQLite
  - MS SQL
  - Oracle
  - Firebird
  - SimpleDB
  - Elasticsearch
  - MongoDB
  - robc

repo: https://github.com/vrana/adminer/
license: https://www.apache.org/licenses/LICENSE-2.0.html
support: https://sourceforge.net/p/adminer/bugs-and-features/

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: adminer
      provisioner:
        package: '@provisioner/appengine'
        image: adminer
        port: 8080
        tag-prefix: appengine
        flow:
          - name: section1
            prompts:
            - type: input
              name: input none
              message: input none
              c6o:
                label: input none

            - type: input
              name: input default
              message: input default
              default: input default
              c6o:
                label: input default

            - type: input
              name: input with required
              message: input with required
              c6o:
                label: input with required
                required: true


            - type: input
              name: input with error message
              message: input with error message
              c6o:
                label: input with error message
                errorMessage: input with error message

            - type: input
              name: input default+required
              message: input default+required
              default: input default+required
              c6o:
                label: input default+required
                required: true

            - type: input
              name: input default+required+errormessage
              message: input default+required+errormessage
              default: input default+required+errormessage
              c6o:
                label: input default+required+errormessage
                required: true
                errorMessage: input default+required+errormessage

            - type: input
              name: input required+error
              message: input required+error
              c6o:
                label: input required+error
                required: true
                errorMessage: input required+error

      marina:
        launch:
          type: inline
          popUp: true