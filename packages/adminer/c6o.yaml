name: 'adminer'
appId:  'adminer'
package: '@provisioner/appengine'
icon: https://extensions.typo3.org/fileadmin/ter/t/3/t3adminer_9.4.1.svg

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: adminer
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: adminer
        image: 'adminer:latest'
        port: 8080
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
