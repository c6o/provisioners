name: Adminer
appId:  adminer
package: '@provisioner/appengine'
#icon: https://extensions.typo3.org/fileadmin/ter/t/3/t3adminer_9.4.1.svg
icon: icon.svg
description:
  Adminer (formerly phpMinAdmin) is a full-featured database management tool written in PHP. Conversely to phpMyAdmin, it consist of a single file ready to deploy to the target server. Adminer is available for MySQL, MariaDB, PostgreSQL, SQLite, MS SQL, Oracle, Firebird, SimpleDB, Elasticsearch and MongoDB.
summary:
  Adminer is a full-featured database management tool written in PHP.
category: dev-tools
keywords:
  - Developer
  - Tools
  - Database
  - Database Management
  - MySQL
  - MariaDB
  - PostgreSQL
  - SQLite
  - MS SQL
  - Oracle
  - Firebird
  - SimpleDB
  - Elasticsearch
  - MongoDB

repo: https://github.com/vrana/adminer/
license: https://www.apache.org/licenses/LICENSE-2.0.html
support: https://sourceforge.net/p/adminer/bugs-and-features/

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: adminer
      provisioner:
        package: '@provisioner/appengine'
        name: adminer
        image: 'adminer:latest'
        port: 8080
        automated: true
        tag-prefix: appengine
      marina:
        launch:
          type: inline
          popUp: true


  - name: private
    status: private
    default: true
    spec:
      routes:
        - type: http
          targetService: adminer
      provisioner:
        package: '@provisioner/appengine'
        name: adminer
        image: 'adminer:latest'
        port:
          - port: 8080
            name: http
            protocol: tcp
            probe:
              - type: startup
                port: 8080
        automated: true
        tag-prefix: appengine
        volume:
          - size: 1Gi
            mountPath: /config
            name: adminer-config
          - size: 50Gi
            mountPath: /data
            name: adminer-data
        config:
          - name: USERNAME
            env: APP_USERNAME
            value: root
            label: Database Username
            hint: The username used to login to your database.
            required: true
            autoselect: true
            fieldType: text

          - name: SERVERNAME
            env: APP_SERVERNAME
            label: Database Server Name
            hint: The host name of the user which your database is running on.
            required: true
            autoselect: true
            fieldType: text
        secret:
          - name: PASSWORD
            env: APP_PASSWORD
            label: Database Password
            hint: The Password used to login to your database.
            required: true
            autoselect: true
            fieldType: password

      marina:
        launch:
          type: inline
          popUp: true
