name: Adminer
appId: adminer
package: "@provisioner/appengine"
icon: icon.svg
description: Adminer (formerly phpMinAdmin) is a full-featured database management tool written in PHP. Conversely to phpMyAdmin, it consist of a single file ready to deploy to the target server. Adminer is available for MySQL, MariaDB, PostgreSQL, SQLite, MS SQL, Oracle, Firebird, SimpleDB, Elasticsearch and MongoDB.
summary: Adminer is a full-featured database management tool written in PHP.
category: dev-tools
keywords:
  - Developer
  - Tools
  - Database
  - Database Management
  - MySQL
  - MariaDB
  - PostgreSQL
  - SQLite
  - MS SQL
  - Oracle
  - Firebird
  - SimpleDB
  - Elasticsearch
  - MongoDB
  - robc
repo: https://github.com/vrana/adminer/
license: https://www.apache.org/licenses/LICENSE-2.0.html
support: https://sourceforge.net/p/adminer/bugs-and-features/
provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues
editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: adminer
      provisioner:
        package: "@provisioner/appengine"
        image: adminer
        port: 8080
        tag-prefix: appengine
        flow:
          - name: section1
            prompts:

            - type: editor
              name: editor none
              message: editor none
              default: |
                  asd afsddifjasd;lfkasdjf;lks djas;lkdfjafsd;kl jas;lkdjfas;kl defaultasdflk;jaj

                  klasdjfasdklfj
              # validate: |
              #   return value.length > 10
              c6o:
                label: editor none

            - type: password
              name: foopassword
              message: password required+errormessage
              default: foobar
              # validate: |
              #   if (typeof value === 'undefined' || value === '') return false
              #   //https://stackoverflow.com/questions/2370015/regular-expression-for-password-validation
              #   return (new RegExp('^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&? "]).*$')).test(value)
              c6o:
                label: password required+errormessage
                required: true
                errorMessage: password required+errormessage

            - type: input
              name: input none
              message: input none
              when: |
                return !!answers['foopassword']
              c6o:
                label: input none

      marina:
        launch:
          type: inline
          popUp: true
