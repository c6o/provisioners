name: test-timezone
status: private
spec:
  routes:
    - type: http
      targetService: adminer
  provisioner:
    package: '@provisioner/appengine'
    image: adminer
    ports: 8080
    tag-prefix: appengine
    flow:
      - name: section1
        prompts:
        - type: list
          name: timezone
          message: Pick your timezone
          default: 1
          c6o:
            label: Choose your timezone
            valueSource: timezone


  marina:
    launch:
      type: inline
      popUp: true