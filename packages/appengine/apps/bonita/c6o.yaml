version: v1   #this will change when the YAML parser itself cant parse the next version.  For example renaming a field name entirely...
name: 'adminer'
appId: 'adminer'
package: '@provisioner/appengine'
icon: 'https://extensions.typo3.org/fileadmin/ter/t/3/t3adminer_9.4.1.svg'

editions:
  - name: preview
    status: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: bonita
        image: 'bonita:latest'
        port: 8080
        automated: true
        secret:
          - name: TENANT_LOGIN
            value: tech_user
          - name: TENANT_PASSWORD
            value: secret
          - name: PLATFORM_LOGIN
            value: pfadmin
          - name: PLATFORM_PASSWORD
            value: pfsecret
      marina:
        launch:
          type: inline
          popUp: true
