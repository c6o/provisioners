version: v1   #this will change when the YAML parser itself cant parse the next version.  For example renaming a field name entirely...
app:
    name: 'booksonic-air'         # display name
    id: booksonic-air                    #App internal name (all lower, no spaces); minimum 5 characters
    package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

    editions:
      - name: preview
        scope: public           #public|private|deprecated   public:everyone, private:org/person only
        default: true           #proposed: default edition used for installation
        spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
          routes:
            - type: http
              targetService: booksonic-air
          provisioner:
            package: '@provisioner/appengine'
            ui: ignore
            name: booksonic-air
            image: linuxserver/booksonic-air
            port: 4040
            volume:
              - size: 5Gi
                mountPath: /config
                name: booksonic-config
              - size: 50Gi
                mountPath: /audiobooks
                name: booksonic-audiobooks
              - size: 50Gi
                mountPath: /podcasts
                name: booksonic-podcasts
              - size: 5Gi
                mountPath: /othermedia
                name: booksonic-othermedia
            config:
              - name: TZ
                value: America/Vancouver
              - name: AUTO_UPDATE
                value: true
            automated: true
          marina:
            launch:
              type: inline
              popUp: true
