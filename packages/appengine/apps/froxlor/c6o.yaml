parserVersion: v1
name: 'froxlor'         # display name
id: froxlor                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: froxlor
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: froxlor
        image: 'bloodhunterd/froxlor:latest'
        port: 80
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /var/www/froxlor/
            name: www
          - size: 5Gi
            mountPath: /var/customers/
            name: customers
      marina:
        launch:
          type: inline
          popUp: true
