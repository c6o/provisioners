parserVersion: v1
name: 'funkwhale'         # display name
id: funkwhale                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: funkwhale
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: funkwhale
        image: thetarkus/funkwhale
        port: 80
        automated: true
        volume:
          - size: 5Gi
            mountPath: /data
            name: data
          - size: 500Gi
            mountPath: /music
            name: music
      marina:
        launch:
          type: inline
          popUp: true
