parserVersion: v1
name: 'smokeping'         # display name
id: smokeping                  #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: smokeping
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: smokeping
        image: linuxserver/smokeping
        port: 80
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: config
          - size: 5Gi
            mountPath: /data
            name: dat
      marina:
        launch:
          type: inline
          popUp: true
