format: v1
name: 'backdrop'         # display name
id: backdrop                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: backdrop
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: backdrop
        image: 'backdrop:latest'
        port: 80
        automated: true
        secret:
          - name: BACKDROP_DB_HOST
            value: mysql
          - name: BACKDROP_DB_USER
            value: root
          - name: BACKDROP_DB_PASSWORD
            value: admin
          - name: BACKDROP_DB_NAME
            value: backdrop
          - name: BACKDROP_DB_PORT
            value: 3306
          - name: BACKDROP_DB_DRIVER
            value: mysql
      marina:
        launch:
          type: inline
          popUp: true

