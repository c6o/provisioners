name: bonita
appId:  bonita
package: '@provisioner/appengine'
icon: 'https://extensions.typo3.org/fileadmin/ter/t/3/t3adminer_9.4.1.svg'

editions:
  - name: preview
    status: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: bonita
        image: 'bonita:latest'
        port: 8080
        automated: true
        volume:
          - size: 5Gi
            mountPath: /opt/bonita
            name: bonita
      marina:
        launch:
          type: inline
          popUp: true
