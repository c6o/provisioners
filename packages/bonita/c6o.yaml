name: Bonita BPM
appId:  bonita
package: '@provisioner/appengine'
#icon: https://upload.wikimedia.org/wikipedia/commons/3/38/Prometheus_software_logo.svg
icon: icon.svg
description:
  Bonita is an open-source business process management and Low-code development platform created in 2001. Bonita technology was developed originally in 2001 by Miguel Vald√©s Faura, at the French Institute for Research in Computer Science and Automation, and subsequently transferred to Groupe Bull. In 2009, the Director of the BPM division, Miguel Valdes Faura founded Bonitasoft a French open-source software vendor.

summary:
  Bonita is an open-source business process management and Low-code development platform created in 2001.
category: comm
keywords:
  - Business Process Management
  - Open Source
  - Bonitasoft

repo: https://github.com/bonitasoft/bonita-web
support: https://bonita.atlassian.net/jira/software/c/projects/BBPMC/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: bonita
        image: 'bonita:latest'
        port: 8080
        automated: true
        volume:
          - size: 5Gi
            mountPath: /opt/bonita
            name: bonita-data
        config:
          - name: DB_HOST
            label: Postgres Server Host
            hint: Typically the name of the Service for the Postgres instance
            required: true
            autoselect: true
            fieldType: text
          - name: DB_VENDOR
            label: Database Vendor
            hint: The type of database to use (postgres or mysql)
            required: true
            autoselect: true
            fieldType: text
            value: postgres
          - name: DB_NAME
            label: Database name
            hint: The name of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: bonitadb
          - name: DB_USER
            label: Database user
            hint: The username of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: bonitauser

        secret:
          - name: DB_PASS
            label: Postgres Password
            hint: The password used to login to your postgress database.
            required: true
            autoselect: true
            fieldType: password

      marina:
        launch:
          type: inline
          popUp: true

  - name: preview-detailed
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
