name: Bonita BPM
appId:  bonita
package: '@provisioner/appengine'
#icon: https://upload.wikimedia.org/wikipedia/commons/3/38/Prometheus_software_logo.svg
icon: icon.svg
description:
  Bonita is an open-source business process management and Low-code development platform created in 2001. Bonita technology was developed originally in 2001 by Miguel Vald√©s Faura, at the French Institute for Research in Computer Science and Automation, and subsequently transferred to Groupe Bull. In 2009, the Director of the BPM division, Miguel Valdes Faura founded Bonitasoft a French open-source software vendor.

summary:
  Bonita is an open-source business process management and Low-code development platform created in 2001.
category: comm
keywords:
  - Business Process Management
  - Open Source
  - Bonitasoft

repo: https://github.com/bonitasoft/bonita-web
support: https://bonita.atlassian.net/jira/software/c/projects/BBPMC/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: bonita
        ports:
          - port: 8080
            name: http
            protocol: TCP
        volumes:
          - size: 5Gi
            mountPath: /opt/bonita
            name: bonita-data
        probes:
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            initialDelaySeconds: 30
            periodSeconds: 10


        services:
        - mariadb:
            secretKeyRef: bonita-mariadb
            config:
              - bonita:
                  user: bonita
                  usernameSecretKey: DB_USER
                  passwordSecretKey: DB_PASS
                  hostSecretKey: DB_HOST
                  databaseSecretKey: DB_NAME
              - bonitaBiz:
                  user: bonitaBiz
                  usernameSecretKey: BIZ_DB_USER
                  passwordSecretKey: BIZ_DB_PASS
                  hostSecretKey: DB_HOST
                  databaseSecretKey: BIZ_DB_NAME

        secretRefs:
          - bonita-mariadb

        secrets:
          DB_VENDOR: mysql
          BIZ_DB_VENDOR: mysql

        flow:
          prompts:
            - type: input
              name: TENANT_LOGIN
              message: The username for the tenant user
              default: install
              c6o:
                label: Tenant Username
                required: true

            - type: password
              name: TENANT_PASSWORD
              message: The Password used to login to the system as the Tenant.
              c6o:
                target: secrets
                label: Tenant password
                required: true

            - type: input
              name: PLATFORM_LOGIN
              message: The username for the platform adminstrator
              default: platformAdmin
              c6o:
                label: Platform Admin Username
                required: true

            - type: password
              name: TENANT_PLATFORM_PASSWORD
              message: The Password used to login to the system as the platform administrator.
              c6o:
                target: secrets
                label: Platform admin password
                required: true

      marina:
        launch:
          type: inline
          popUp: true
