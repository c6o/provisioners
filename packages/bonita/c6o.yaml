editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: bonita
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: bonita
        image: 'bonita:latest'
        port: 8080
        automated: true
        volume:
          - size: 5Gi
            mountPath: /opt/bonita
            name: bonita-data
      marina:
        launch:
          type: inline
          popUp: true
