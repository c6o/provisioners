name: 'booksonic-air'
appId: booksonic-air                    #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: booksonic-air
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: booksonic-air
        image: linuxserver/booksonic-air
        port: 4040
        volume:
          - size: 5Gi
            mountPath: /config
            name: booksonic-config
          - size: 50Gi
            mountPath: /audiobooks
            name: booksonic-audiobooks
          - size: 50Gi
            mountPath: /podcasts
            name: booksonic-podcasts
          - size: 5Gi
            mountPath: /othermedia
            name: booksonic-othermedia
        config:
          - name: TZ
            value: America/Vancouver
          - name: AUTO_UPDATE
            value: true
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
