apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: system
  namespace: c6o-system
spec:
  gateways:
  - c6o-system/system-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /store/
      headers:
        :authority:
          regex: ^([^.]+\.)?[^.]+\.{{clusterDomain}}$
    rewrite:
      uri: /
    route:
    - destination:
        host: system-store
  - match:
    - uri:
        prefix: /navstation/
      headers:
        :authority:
          regex: ^([^.]+\.)?[^.]+\.{{clusterDomain}}$
    rewrite:
      uri: /
    route:
    - destination:
        host: system-navstation
  - match:
    - uri:
        prefix: /api/
      headers:
        :authority:
          regex: ^([^.]+\.)?[^.]+\.{{clusterDomain}}$
    route:
    - destination:
        host: system-server
  - match:
    - uri:
        prefix: /
      headers:
        :authority:
          regex: ^([^.]+\.)?[^.]+\.{{clusterDomain}}$
    route:
    - destination:
        host: system-marina