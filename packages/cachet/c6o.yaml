name: Cachet
appId:  cachet
package: '@provisioner/appengine'
icon: icon.svg
summary:
  An open source status page system for everyone.
description:

  Cachet is software that improves downtime.

  Great companies all over the world are using Cachet to better communicate downtime and system outages to their customers, teams and shareholders.


  Setup

  ----

  Cachet requires access to a Postgresql database, with a user account which has sufficient permissions to an existing database.


  Here is a sample script to get you started.


    ~~~~

  CREATE USER cachet WITH PASSWORD '88888888';

  CREATE DATABASE cachet ;

  GRANT ALL PRIVILEGES ON DATABASE cachet to cachet;



category: monitoring
keywords:
  - downtime
  - reporting

repo: https://github.com/cachethq/Cachet
license: https://github.com/CachetHQ/Cachet/blob/2.4/LICENSE
support: https://github.com/CachetHQ/Cachet/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: cachet
      provisioner:
        package: '@provisioner/appengine'
        image: cachethq/docker
        tag-prefix: appengine
        ports: 8000

        flow:
          prompts:
            - type: input
              name: DB_HOST
              message: Typically the name of the Service for the Postgres instance (postresql.[NAMESPACE])
              default: postgresql.database
              c6o:
                label: Postgres Server Host
                required: true

            - type: input
              name: DB_DATABASE
              message: The name of the database to use
              default: cachet
              c6o:
                label: Database name
                required: true

            - type: input
              name: DB_USERNAME
              message: The username for the database user
              default: cachet
              c6o:
                label: Database user name
                required: true

            - type: password
              name: DB_PASSWORD
              message: The password for the database user
              c6o:
                label: Database password
                required: true
                target: secrets


        configs:
          POSTGRES_PORT: 5432
          APP_KEY: base64:04o0jBc+4hSNrJNS39i8J6185ubrC/YtOMwHGhw8v6o=
          DB_DRIVER: pgsql

      marina:
        launch:
          type: inline
          popUp: true

