format: v1
name: 'calibre-web'         # display name
id: calibre-web                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: calibre-web
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: calibre-web
        image: linuxserver/calibre-web
        port: 8083
        volume:
          - size: 5Gi
            mountPath: /config
            name: calibre-web-config
          - size: 50Gi
            mountPath: /books
            name: calibre-web-books
        config:
          - name: TZ
            value: America/Vancouver
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
