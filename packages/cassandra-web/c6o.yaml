name: 'cassandra-web'         # display name
appId: cassandra-web                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: cassandra-web
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: cassandra-web
        image: ipushc/cassandra-web
        port: 80
        secret:
          - name: HOST_PORT
            value: ":80"
          - name: CASSANDRA_HOST
            value: cassandra
          - name: CASSANDRA_PORT
            value: 9042
          - name: CASSANDRA_USERNAME
            value: cassandra
          - name: CASSANDRA_PASSWORD
            value: cassandra
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
