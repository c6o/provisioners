name: 'cassandra-web'
appId: cassandra-web                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: cassandra-web
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: cassandra-web
        image: ipushc/cassandra-web
        port: 80
        secret:
          - name: HOST_PORT
            value: ":80"
          - name: CASSANDRA_HOST
            value: cassandra
          - name: CASSANDRA_PORT
            value: 9042
          - name: CASSANDRA_USERNAME
            value: cassandra
          - name: CASSANDRA_PASSWORD
            value: cassandra
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
