name: 'checkmk'         # display name
appId: checkmk                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: checkmk
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: checkmk
        image: 'checkmk/check-mk-raw:latest'
        port: 5000
        automated: true
        secret:
          - name: CMK_PASSWORD
            value: admin
        volume:
          - size: 5Gi
            name: sites
            mountPath: /omd/sites
      marina:
        launch:
          type: inline
          popUp: true

  - name: live-stats
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: checkmk
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: checkmk
        image: 'checkmk/check-mk-raw:latest'
        port:
          - port: 5000
            name: http
            protocol: TCP
          - port: 6557
            name: live-stats
            protocol: TCP
        automated: true
        secret:
          - name: CMK_PASSWORD
            value: admin
        volume:
          - size: 5Gi
            name: sites
            mountPath: /omd/sites
      marina:
        launch:
          type: inline
          popUp: true
