name: Cloud9
appId: cloud9                    #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'
#https://upload.wikimedia.org/wikipedia/commons/f/f7/Cloud9_logo.svg
icon: icon.svg
description:
  AWS Cloud9 is a cloud-based integrated development environment (IDE) that lets you write, run, and debug your code with just a browser. It includes a code editor, debugger, and terminal. Cloud9 comes prepackaged with essential tools for popular programming languages, including JavaScript, Python, PHP, and more, so you donâ€™t need to install files or configure your development machine to start new projects. Since your Cloud9 IDE is cloud-based, you can work on your projects from your office, home, or anywhere using an internet-connected machine. Cloud9 also provides a seamless experience for developing serverless applications enabling you to easily define resources, debug, and switch between local and remote execution of serverless applications. With Cloud9, you can quickly share your development environment with your team, enabling you to pair program and track each other's inputs in real time.

summary:
  AWS Cloud9 is a cloud-based integrated development environment (IDE) that lets you write, run, and debug your code with just a browser.

category: dev-tools
keywords:
  - IDE
  - AWS
  - Code Editor
  - Debugger
  - Terminal
  - JavaScript
  - Python
  - PHP

repo: https://github.com/c9
license: https://github.com/c9/core/blob/master/LICENSE
support: https://github.com/c9/core/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: python
    status: public
    spec:
      routes:
        - type: http
          targetService: cloud9
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        tag: python
        image: linuxserver/cloud9
        ports: 8000
        volumes:
          - name: cloud9-code
            mountPath: /code
            size: 5Gi

        configs:
          PUID: 0
          PGID: 0

        flow:
          prompts:
            - type: list
              name: TZ
              message: Specify a timezone to use.
              default: 1
              c6o:
                label: Specify a timezone to use.
                dataSource: timezone
                required: true

            - type: input
              name: USERNAME
              message: The Username to login to the IDE
              default: root
              c6o:
                label: IDE Username
                required: true

            - type: password
              name: PASSWORD
              message: The Password to login to the IDE
              c6o:
                label: IDE Password
                required: true
                target: secrets

      marina:
        launch:
          type: inline
          popUp: true

