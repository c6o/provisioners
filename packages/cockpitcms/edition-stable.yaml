name: stable
status: public
spec:
  routes:
    - type: http
      targetService: cockpitcms
  provisioner:
    package: '@provisioner/appengine'
    tag-prefix: appengine
    image: aheinze/cockpit
    ports: 80
    services:
    - mongo:
        secretKeyRef: foo-bar
        config:
          - cockpitCMSDB:
              user: cockpitUser
              roles:
                - readWrite
              secretKey: COCKPIT_DATABASE_SERVER
    configs:
      COCKPIT_DATABASE_NAME: cockpitCMSDB
    secrets:
      COCKPIT_SALT:
        generate:
          length: 32
  marina:
    launch:
      type: inline
      popUp: true
      path: /install/