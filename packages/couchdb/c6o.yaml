name: 'couchdb'         # display name
appId: couchdb               #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: tcp
          targetService: couchdb
          tcp:
            port: 5984
            name: couchdb
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: couchdb
        image: couchdb
        secret:
          - name: COUCHDB_USER
            value: admin
          - name: COUCHDB_PASSWORD
            value: admin
        port:
          - port: 6379
            name: tcp
            protocol: TCP
        volume:
          - size: 5Gi
            mountPath: /opt/couchdb/data
            name: data
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

  - name: previewinternal
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: couchdb
        image: couchdb
        secret:
          - name: COUCHDB_USER
            value: admin
          - name: COUCHDB_PASSWORD
            value: admin
        port:
          - port: 5984
            name: tcp
            protocol: TCP
        volume:
          - size: 5Gi
            mountPath: /opt/couchdb/data
            name: data
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
