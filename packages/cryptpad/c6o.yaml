name: 'cryptpad'
appId: cryptpad                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: latest
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: cryptpad
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: cryptpad
        image: promasu/cryptpad:latest
        port: 3000
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
