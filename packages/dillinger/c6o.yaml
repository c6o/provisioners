format: v1
name: 'dillinger'         # display name
appId: dillinger                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: dillinger
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: dillinger
        image: linuxserver/dillinger
        port: 8080
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 50Gi
            mountPath: /data
            name: data
        config:
          - name: TZ
            value: America/Vancouver
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
