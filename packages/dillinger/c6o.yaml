name: Dillinger
appId: dillinger
package: '@provisioner/appengine'
icon: icon.svg
description:
  Dillinger is a cloud-enabled, mobile-ready, offline-storage, AngularJS powered HTML5 Markdown editor.

  * Type some Markdown on the left

  * See HTML in the right

  * Magic

summary:
  Dillinger is a cloud-enabled, mobile-ready, offline-storage, AngularJS powered HTML5 Markdown editor.

category: dms
keywords:
  - Office
  - Cloud Enabled
  - Mobile ready
  - Offline storage
  - Markdown

repo: https://github.com/xwiki-labs/cryptpad
license: https://github.com/xwiki-labs/cryptpad/blob/main/LICENSE
support: https://github.com/xwiki-labs/cryptpad/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: dillinger
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: dillinger
        image: linuxserver/dillinger
        port: 8080
        volume:
          - size: 5Gi
            mountPath: /config
            name: dillinger-config
          - size: 50Gi
            mountPath: /data
            name: dillinger-data
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
