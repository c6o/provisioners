name:  drupal
appId: drupal                  #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: drupal
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: drupal
        image: drupal
        port: 80
        automated: true
        volume:
          - size: 50Gi
            mountPath: /var/www/html
            name: drupal-data
      marina:
        launch:
          type: inline
          popUp: true
