name: Duplicati
appId: duplicati
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: duplicati
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: duplicati
        image: 'duplicati/duplicati:latest'
        port: 8200
        automated: true
        volume:
          - name: duplicati-data
            size: 5Gi
            mountPath: /data
      marina:
        launch:
          type: inline
          popUp: true
