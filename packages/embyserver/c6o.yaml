name: embyserver'         # display name
appId: embyserver                    #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: embyserver
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: embyserver
        image: 'linuxserver/emby:latest'
        config:
          - name: TZ
            value: America/Vancouver
        port:
          - name: http
            port: 8096
            protocol: TCP
        automated: true
        volume:
          - name: config
            size: 1Gi
            mountPath: /config
          - name: tvshows
            size: 100Gi
            mountPath: /data/tvshows
          - name: movies
            size: 100Gi
            mountPath: /data/movies
          - name: transcode
            size: 50Gi
            mountPath: /transcode
      marina:
        launch:
          type: inline
          popUp: true
