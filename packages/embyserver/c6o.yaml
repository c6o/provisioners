name: embyserver'
appId: embyserver                    #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: embyserver
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: embyserver
        image: 'linuxserver/emby:latest'
        config:
          - name: TZ
            value: America/Vancouver
        port:
          - name: http
            port: 8096
            protocol: TCP
        automated: true
        volume:
          - name: config
            size: 1Gi
            mountPath: /config
          - name: tvshows
            size: 100Gi
            mountPath: /data/tvshows
          - name: movies
            size: 100Gi
            mountPath: /data/movies
          - name: transcode
            size: 50Gi
            mountPath: /transcode
      marina:
        launch:
          type: inline
          popUp: true
