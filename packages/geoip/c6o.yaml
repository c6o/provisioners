name: GeoIP Service
appId: geoip
package: '@provisioner/appengine'
icon: icon.svg
summary:
  GeoLite2 City service
description:
  A microservice to translate an IP Address to a City.  Based on the database from [MaxMind](http://www.maxmind.com/)
category: analytics
keywords:
  - GeoIP
  - Geo IP
  - GeoLite
  - IP to City
  - IP Address
  - City

repo: https://github.com/supermasita/geoip.supermasita.com
license: https://github.com/supermasita/geoip.supermasita.com/blob/master/LICENSE
support: https://github.com/supermasita/geoip.supermasita.com/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: geoip
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: supermasita/geoip-flask
        port: 8888
        automated: true
        secret:
          - name: LICENSE_KEY
            label: MaxMind License Key
            hint: MaxMind License Key
            required: false
            autoselect: true
            fieldType: text
        # config:
        #   - name: app_domain
        #     label: app_domain
        #     hint: app_domain
        #     required: false
        #     autoselect: true
        #     fieldType: text
        #     value: https://geoip-testing.cindy.codezero.dev/

      marina:
        launch:
          type: inline
          popUp: true

  - name: previewinternal
    status: public
    default: true
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image:  supermasita/geoip-flask
        port: 8888
        automated: true
        secret:
          - name: LICENSE_KEY
            label: MaxMind License Key
            hint: MaxMind License Key
            required: false
            autoselect: true
            fieldType: text
        # config:
        #   - name: app_domain
        #     label: app_domain
        #     hint: app_domain
        #     required: false
        #     autoselect: true
        #     fieldType: text
        #     value: https://geoip-testing.cindy.codezero.dev/
      marina:
        launch:
          type: inline
          popUp: true
