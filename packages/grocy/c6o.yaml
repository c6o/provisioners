name: Grocy
appId: grocy
package: '@provisioner/appengine'
summary:
  ERP beyond your fridge - grocy is a web-based self-hosted groceries & household management solution for your home.

description:
  ERP beyond your fridge - grocy is a web-based self-hosted groceries & household management solution for your home.


  Setup

  ----

  Default login is user admin with password admin, please change the password immediately (see user menu).


category: analytics
keywords:
  - Query
  - Visualize
  - Metrics
  - Dashboards
  - Logs
  - Alerting

repo: https://github.com/grocy/grocy
license: https://github.com/grocy/grocy/blob/master/LICENSE
support: https://github.com/grocy/grocy/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: grocy
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: linuxserver/grocy
        automated: true
        port:
          - port: 80
            name: http
            protocol: TCP
            probe:
              - type: startup
                timeoutSeconds: 5
                failureThreshold: 5
                periodSeconds: 5
                successThreshold: 1
                initialDelaySeconds: 30
        config:
          - name: PUID
            value: 1000
          - name: PGID
            value: 1000
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            fieldType: timezone
            value: America/Vancouver

        volume:
          - name: grocy-config
            size: 1Gi
            mountPath: /config
      marina:
        launch:
          type: inline
          popUp: true
