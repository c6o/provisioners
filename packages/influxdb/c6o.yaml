name:  InfluxDB
appId: influxdb
package: '@provisioner/appengine'
icon: icon.svg
summary:
  InfluxDB is an open source time series database for recording metrics, events, and analytics.
description:
  Real-time visibility into stacks, sensors and systems


  InfluxDB is the open source time series database

category: databases
keywords:
  - InfluxData
  - Metrics
  - Events
  - Analytics

repo: https://github.com/influxdata/influxdb
license: https://github.com/influxdata/influxdb/blob/master/LICENSE
support: https://github.com/influxdata/influxdb/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: influxdb
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: influxdb
        image: influxdb
        port:
          - port: 8086
            name: http
            protocol: TCP
          - port: 2003
            name: graphite
            protocol: TCP
        automated: true
        volume:
          - name: influxdb-data
            size: 50Gi
            mountPath: /var/lib/influxdb
      marina:
        launch:
          type: inline
          popUp: true
