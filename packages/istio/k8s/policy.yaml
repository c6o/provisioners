                    istio-policy.{{istioPolicyNamespace}}.svc.cluster.local:
                      disable_check_calls: true
    {{- if .DisableReportCalls }}
                      disable_report_calls: true
    {{- end }}
                      mixer_attributes:
                        attributes:
                          destination.service.host:
                            string_value: istio-policy.{{istioPolicyNamespace}}.svc.cluster.local
                          destination.service.uid:
                            string_value: istio://{{istioPolicyNamespace}}/services/istio-policy
                          destination.service.name:
                            string_value: istio-policy
                          destination.service.namespace:
