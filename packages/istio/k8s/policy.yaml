                  routes:
                  - decorator:
                      operation: Check
                    match:
                      prefix: /
                    route:
                      cluster: inbound_9092
                      timeout: 0.000s
              stat_prefix: "15004"
            name: envoy.http_connection_manager

      - name: "9091"
        address:
          socket_address:
            address: 0.0.0.0
