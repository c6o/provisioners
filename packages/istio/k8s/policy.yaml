              stat_prefix: "9091"
            name: envoy.http_connection_manager
        name: "9091"

      - name: "local.15019"
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 15019
        filter_chains:
          - filters:
              - name: envoy.http_connection_manager
