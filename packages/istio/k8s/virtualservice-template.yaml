# setup virtualservice
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{svcName}}-virtualservice
  namespace: {{namespace}}
spec:
  hosts:
  - '{{hostname}}'
  gateways:
  - istio-system/traxitt-system-marina-gateway
  http:
  - match:
    - uri:
        prefix: /{{namespace}}/{{svcName}}/
    rewrite:
        uri: /
    route:
    - destination:
        port:
          number: {{port}}
        host: {{svcName}}.{{namespace}}.svc.cluster.local
  https:
  - match:
    - uri:
        prefix: /{{namespace}}/{{svcName}}/
    rewrite:
        uri: /
    route:
    - destination:
        port:
          number: {{port}}
        host: {{svcName}}.{{namespace}}.svc.cluster.local
        trafficPolicy:
          tls:
            mode: DISABLE
---