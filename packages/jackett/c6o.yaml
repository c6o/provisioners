name: 'jackett'         # display name
appId: jackett                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: jackett
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: jackett
        image: linuxserver/jackett
        port: 9117
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 500Gi
            mountPath: /downloads
            name: downloads
        config:
          - name: TZ
            value: America/Vancouver
          - name: AUTO_UPDATE
            value: true
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
