name: 'jellyfin'
appId: jellyfin                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: jellyfin
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: jellyfin
        image: jellyfin/jellyfin
        port:
          - 8096
        automated: true
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 5Gi
            mountPath: /cache
            name: cache
          - size: 5Gi
            mountPath: /media
            name: media
      marina:
        launch:
          type: inline
          popUp: true
