name: Jupyter
appId: jupyter                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: scipy
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: scipy
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: scipy
        image: jupyter/scipy-notebook
        port: 8888
        volume:
          - size: 10Gi
            mountPath: /home/jovyan/work
            name: jupyter-work
        config:
          - name: JUPYTER_ENABLE_LAB
            value: yes
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

