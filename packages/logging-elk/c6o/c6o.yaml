name: 'Logging (ELK)'
appId: logging-elk
package: '@provisioner/logging-elk'
icon: icon.svg
summary:
  Elasticsearch, Logstash, Kibana

description:

  ELK is the acronym for three open source projects - Elasticsearch, Logstash, and Kibana.

  * Elasticsearch is a search and analytics engine.

  * Logstash is a serverâ€‘side data processing pipeline that ingests data from multiple sources simultaneously, transforms it, and then sends it to a "stash" like Elasticsearch.

  * Kibana lets users visualize data with charts and graphs in Elasticsearch.


category: dev-tools
keywords:
  - Analytics
  - Search
  - Data processing
  - Visualize
  - Charts
  - Graphs

repo: https://www.elastic.co/what-is/elk-stack

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: stable
    scope: public
    interfaces:
      - logstash
    spec:
      routes:
          - type: http
            targetService: kibana
      provisioner:
        package: '@provisioner/logging-elk'
        storage: 1Gi
        k8sLogIndexPrefix: cloud
      marina:
        launch:
          type: inline
      services:
        logstash:
          protocol: http
          service: elasticsearch
          port: 9200
