name: Maria DB
appId: mariadb
package: '@provisioner/appengine'

editions:
  - name: developer
    scope: public
    default: true
    spec:
      routes:
        - type: tcp
          targetService: mysql
          tcp:
            port: 3306
            name: mariadb
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: mariadb
        image: 'mariadb'
        port: 3306
        automated: true
        secret:
          - name: MYSQL_ROOT_PASSWORD
            label: Root password
            hint: Password for the root user
            required: true
            autoselect: true
            fieldType: password
        volume:
          - size: 5Gi
            mountPath: /data
            name: mariadb-data
      marina:
        launch:
          type: inline
          popUp: true

  - name: developerinternal
    scope: public
    default: true
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: mariadb
        image: 'mariadb'
        port: 3306
        automated: true
        config:
        secret:
          - name: MYSQL_ROOT_PASSWORD
            label: Root password
            hint: Password for the root user
            required: true
            autoselect: true
            fieldType: password
        volume:
          - size: 5Gi
            mountPath: /data
            name: mariadb-data
      marina:
        launch:
          type: inline
          popUp: true
