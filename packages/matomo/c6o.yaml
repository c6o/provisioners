name: Matomo (formerly Piwik)
appId:  matomo
package: '@provisioner/appengine'
icon: icon.svg
description:
  Matomo (formerly Piwik) is the leading open-source analytics platform that gives you more than just powerful analytics

  * Free open-source software

  * 100% data ownership

  * User privacy protection

  * User-centric insights

  * Customisable and extensible


  Setup

  ----

  Matomo requires access to a MariaDB database which has to be created prior to the installation.


  Here is a sample script to get you started


    ~~~~

    CREATE DATABASE matomo;

    CREATE USER 'matomo'@'%' IDENTIFIED BY '88888888';

    GRANT ALL PRIVILEGES ON matomo.* TO 'matomo'@'%';

    FLUSH PRIVILEGES;

    SELECT User, Plugin FROM mysql.user;

    ~~~~

    Be sure to change the value '88888888' with a secure password.

summary:
  Matomo (formerly Piwik) is the leading open-source analytics platform that gives you more than just powerful analytics
category: analytics
keywords:
  - Analytics
  - Google Analytics
  - Web Tracking
  - User Insights

repo: https://github.com/matomo-org/docker
license: https://github.com/matomo-org/docker/blob/master/license.md
support: https://github.com/matomo-org/docker/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: matomo
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: matomo
        image: matomo
        port: 80
        automated: true
        volume:
          - name: matomo-data
            size: 5Gi
            mountPath: /var/www/html
      marina:
        launch:
          type: inline
          popUp: true


  - name: latest
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: matomo
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: matomo
        image: matomo
        port: 80
        automated: true
        config:
          - name: MATOMO_DATABASE_HOST
            label: Database Host
            hint: Host for the database (Service)
            required: true
            autoselect: true
            fieldType: text

          - name: MATOMO_DATABASE_ADAPTER
            value: mariadb

          - name: MATOMO_DATABASE_USERNAME
            label: Database Username
            hint: Username for the database
            required: true
            autoselect: true
            fieldType: text

          - name: MATOMO_DATABASE_DBNAME
            value: matomo

        secret:
          - name: MATOMO_DATABASE_PASSWORD
            label: Database password
            hint: Password for the database
            required: true
            autoselect: true
            fieldType: password

        volume:
          - name: matomo-data
            size: 5Gi
            mountPath: /var/www/html
      marina:
        launch:
          type: inline
          popUp: true
