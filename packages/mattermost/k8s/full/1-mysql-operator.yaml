apiVersion: v1
kind: Service
metadata:
  name: mysql-operator
  namespace: {{namespace}}
  labels:
    app: mysql-operator
    release: mysql-operator
    system.codezero.io/app: mattermost
    system.codezero.io/name: mattermost
