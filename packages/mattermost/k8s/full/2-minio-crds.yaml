      type: object
      properties:
        spec:
          type: object
          properties:
            replicas:
              type: integer
              minimum: 1
              maximum: 32
            version:
              type: string
            mountpath:
              type: string
            subpath:
              type: string
  additionalPrinterColumns:
    - name: Replicas
      type: integer
      JSONPath: ".spec.replicas"
