name: Mongo Express
appId: mongo-express
package: '@provisioner/appengine'
summary:
  Manage mongo db online.

editions:
  - name: developer
    spec:
      routes:
        - type: http
          targetService: mongo-express
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: mongo-express
        port: 8081
        automated: true


        config:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              label: Mongo Express Username
              hint: Username for the Mongo Express Login
              required: true
              autoselect: true
              fieldType: text
              value: root

            - name: ME_CONFIG_MONGODB_SERVER
              label: MongoDB Server
              hint: MongoDB Server instance
              required: true
              autoselect: true
              fieldType: text
              value: mongodb.database

            - name: ME_CONFIG_BASICAUTH_USERNAME
              label: MongoDB Username
              hint: MongoDB Server Username
              required: true
              autoselect: true
              fieldType: text
              value: root

            - name: ME_CONFIG_MONGODB_PORT
              label: MongoDB Port
              hint: MongoDB Port
              required: true
              autoselect: true
              fieldType: text
              value: 27017

        secret:
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              label: Mongo Express Password
              hint: Password for the Mongo Express Login
              required: true
              autoselect: true
              fieldType: password
              value: 88888888

            - name: ME_CONFIG_BASICAUTH_PASSWORD
              label: MongoDB Password
              hint: MongoDB Server Password
              required: true
              autoselect: true
              fieldType: password
              value: 88888888
      marina:
        launch:
          type: inline
          popUp: true
