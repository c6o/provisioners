name: Mosquitto (MQTT)
appId: mosquitto
icon: icon.svg
package: '@provisioner/mosquitto'

summary:
  Mosquitto is an open source implementation of a server for version 5.0, 3.1.1, and 3.1 of the MQTT protocol. It also includes a C and C++ client library, and the mosquitto_pub and mosquitto_sub utilities for publishing and subscribing.

description:
  Mosquitto is an open source implementation of a server for version 5.0, 3.1.1, and 3.1 of the MQTT protocol. It also includes a C and C++ client library, and the mosquitto_pub and mosquitto_sub utilities for publishing and subscribing.


category: iot
keywords:
  - MQTT
  - Broker

repo: https://github.com/eclipse/mosquitto
license: https://github.com/eclipse/mosquitto/blob/master/LICENSE.txt
support: https://github.com/eclipse/mosquitto/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    scope: public
    spec:
      routes:
        - type: http
          targetService: mattermost-preview
      provisioner:
        package: '@provisioner/mattermost'
      marina:
        launch:
          type: inline
          popUp: true
  - name: enterprise
    scope: public
    spec:
      routes:
        - type: http
          targetService: cz-mattermost-cluster
      provisioner:
        package: '@provisioner/mattermost'
      marina:
        launch:
          type: inline
          popUp: true
