name: MySql
appId: mysql
package: '@provisioner/appengine'

editions:
  - name: developer
    spec:
      routes:
        - type: tcp
          targetService: mysql
          tcp:
            port: 3306
            name: mysql
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: mysql
        image: 'mysql:latest'
        port: 3306
        volume:
          - size: 5Gi
            mountPath: /data
            name: mysql-data
        secret:
          - name: MYSQL_ROOT_PASSWORD
            label: Root Password
            hint: Specify the password for the root user
            required: true
            autoselect: true
            fieldType: password

        automated: true
      marina:
        launch:
          type: inline
          popUp: true

  - name: developerinternal
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: mysql
        image: 'mysql:latest'
        port: 3306
        volume:
          - size: 5Gi
            mountPath: /data
            name: mysql-data
        secret:
          - name: MYSQL_ROOT_PASSWORD
            label: Root Password
            hint: Specify the password for the root user
            required: true
            autoselect: true
            fieldType: password
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
