name: NATS WebUI
appId: nats-webui
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: nats-webui
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: nats-webui
        image: 'sphqxe/nats-webui:latest'
        port: 80
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
