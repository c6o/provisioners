format: v1
name: 'natsserver'         # display name
appId: natsserver                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: previewinternal
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: natsserver
        image: 'nats:latest'
        port:
          - name: clients
            port: 4222
            protocol: TCP
          - name: routing
            port: 6222
            protocol: TCP
          - name: http
            port: 8222
            protocol: TCP
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
