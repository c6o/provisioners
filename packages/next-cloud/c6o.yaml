name: Next Cloud
appId: next-cloud
package: '@provisioner/appengine'
icon: icon.svg
description:
  Share and collaborate on documents, send and receive email, manage your calendar and have video chats without data leaks

  As fully on-premises solution, Nextcloud Hub provides the benefits of online collaboration without the compliance and security risks.


  Setup

  -----

  The latest edition depends on MySql/MariaDB or PostgreSQL.


  Here is a sample script to get you started


  ~~~~

  CREATE DATABASE nextcloud;

  CREATE USER 'nextcloud'@'%' IDENTIFIED BY '88888888';

  ALTER USER 'nextcloud'@'%' IDENTIFIED WITH mysql_native_password BY '88888888';

  GRANT ALL PRIVILEGES ON nextcloud.* TO 'nextcloud'@'%';

  FLUSH PRIVILEGES;

  SELECT User, Plugin FROM mysql.user;

  ~~~~

  Be sure to change the value '88888888' with a secure password.

summary: Powering collaboration - the most popular self-hosted collaboration solution for tens of millions of users at thousands of organizations across the globe

category: dms
keywords:
  - Collaborate
  - Document
  - Document Management
  - Next-Cloud
  - NextCloud

repo: https://github.com/nextcloud
license: https://github.com/nextcloud/server/blob/master/COPYING
support: https://nextcloud.com/support/

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: next-cloud
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: nextcloud
        ports:
          - port: 80
            name: http
            protocol: TCP
      marina:
        launch:
          type: inline
          popUp: true

  - name: latest
    status: public
    spec:
      routes:
        - type: http
          targetService: next-cloud
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: nextcloud
        ports: 80
        flow:
          prompts:
            - type: input
              name: MYSQL_USER
              message: Specify the username for your database
              default: nextcloud
              c6o:
                label: Database user name
                required: true

            - type: password
              name: MYSQL_PASSWORD
              message: Specify the password for the database
              c6o:
                target: secrets
                label: Database password
                required: true

            - type: input
              name: NEXTCLOUD_ADMIN_USER
              message: NextCloud Admin User
              default: admin
              c6o:
                label: Specify the admin user name
                required: true

            - type: password
              name: NEXTCLOUD_ADMIN_PASSWORD
              message: NextCloud Admin Password
              c6o:
                target: secrets
                label: Specify the password for the admin user
                required: true

        configs:
          NEXTCLOUD_TRUSTED_DOMAINS: $PUBLIC_FQDN

        volumes:
          - name: nextcloud-file-data
            mountPath: /var/www/html/data
            size: 10Gi
      marina:
        launch:
          type: inline
          popUp: true


  - name: orchestration
    status: private
    spec:
      routes:
        - type: http
          targetService: next-cloud
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: nextcloud
        ports: 80
        services:
        - mysqld:
            secretKeyRef: nextcloud-mysql
            config:
              - nextCloudDB:
                  user: nextcloud
                  secretKey: NEXTCLOUD_DATABASE_SERVER
        secretRefs:
          - nextcloud-mysql

        flow:
          prompts:
            - type: input
              name: MYSQL_USER
              message: Specify the username for your database
              default: nextcloud
              c6o:
                label: Database user name
                required: true

            - type: password
              name: MYSQL_PASSWORD
              message: Specify the password for the database
              c6o:
                target: secrets
                label: Database password
                required: true

            - type: input
              name: NEXTCLOUD_ADMIN_USER
              message: NextCloud Admin User
              default: admin
              c6o:
                label: Specify the admin user name
                required: true

            - type: password
              name: NEXTCLOUD_ADMIN_PASSWORD
              message: NextCloud Admin Password
              c6o:
                target: secrets
                label: Specify the password for the admin user
                required: true

        configs:
          NEXTCLOUD_TRUSTED_DOMAINS: $PUBLIC_FQDN

        volumes:
          - name: nextcloud-file-data
            mountPath: /var/www/html/data
            size: 10Gi
      marina:
        launch:
          type: inline
          popUp: true


