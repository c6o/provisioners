      targetService: next-cloud
  provisioner:
    package: '@provisioner/appengine'
    tag-prefix: appengine
    image: nextcloud
    ports:
      - port: 80
        name: http
        protocol: TCP
  marina:
    launch:
      type: inline
      popUp: true