name: 'nodered'         # display name
appId: nodered                  #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: nodered
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: nodered
        image: nodered/node-red
        port: 1880
        automated: true
        config:
          - name: NODE_RED_CREDENTIAL_SECRET
            value: admin
          - name: NODE_RED_ENABLE_PROJECTS
            value: 'false'
        volumes:
          - name: data
            mountPath: /data
            size: 1Gi
      marina:
        launch:
          type: inline
          popUp: true

  - name: preview-projects
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: nodered
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: nodered
        image: nodered/node-red
        port: 1880
        automated: true
        config:
          - name: NODE_RED_CREDENTIAL_SECRET
            value: admin
          - name: NODE_RED_ENABLE_PROJECTS
            value: 'true'
        volumes:
          - name: data
            mountPath: /data
            size: 1Gi
      marina:
        launch:
          type: inline
          popUp: true