name: Paper Merge
appId: papermerge
package: '@provisioner/appengine'

editions:
  - name: latest
    routes:
      - type: http
        targetService: papermerge
    provisioner:
      package: '@provisioner/appengine'
      ui: ignore
      name: papermerge
      image: linuxserver/papermerge
      port: 8000
      config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
      volume:
        - size: 5Gi
          mountPath: /config
          name: papermerge-config
        - size: 10Gi
          mountPath: /data
          name: papermerge-data
      automated: true
    marina:
      launch:
        type: inline
        popUp: true
