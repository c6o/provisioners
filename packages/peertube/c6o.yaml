format: v1
name: 'peertube'         # display name
id: peertube              #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: peertube
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: peertube
        image: chocobozzz/peertube
        port: 9000
        automated: true
        volume:
          - size: 500Gi
            mountPath: /data
            name: data
          - size: 1Gi
            mountPath: /config
            name: config
      marina:
        launch:
          type: inline
          popUp: true
