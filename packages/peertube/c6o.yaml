name: Peer Tube
appId: peertube
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: peertube
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: peertube
        image: chocobozzz/peertube
        port: 9000
        automated: true
        volume:
          - size: 500Gi
            mountPath: /data
            name: peertube-data
          - size: 1Gi
            mountPath: /config
            name: peertube-config
      marina:
        launch:
          type: inline
          popUp: true
