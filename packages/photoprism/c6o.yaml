name: 'photoprism'         # display name
appId: photoprism                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: photoprism
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: photoprism
        image: photoprism/photoprism
        port: 2342
        automated: true
        config:
          - name: PHOTOPRISM_UPLOAD_NSFW
            value: true
          - name: PHOTOPRISM_ADMIN_PASSWORD
            value: admin
        volume:
          - size: 500Gi
            mountPath: /photoprism/storage
            name: storage
          - size: 100Gi
            mountPath: /photoprism/originals
            name: originals
      marina:
        launch:
          type: inline
          popUp: true
