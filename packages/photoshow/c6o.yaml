name: PhotoShow
appId: photoshow
package: '@provisioner/appengine'
icon: icon.svg
summary:
  PhotoShow, your web gallery. PhotoShow is a free and open source web gallery, that you can very easily install on your web server. It doesn't even require a database !

description:
  PhotoShow, your web gallery. PhotoShow is a free and open source web gallery, that you can very easily install on your web server. It doesn't even require a database !


category: media
keywords:
  - Photography
  - Photos
  - Pictures
  - Tagging
  - Collection
  - GeoCoding
  - TensorFlow

repo: https://github.com/thibaud-rohmer/PhotoShow
support: https://github.com/thibaud-rohmer/PhotoShow/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: photoshow
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: photoshow
        image: linuxserver/photoshow
        port: 80
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: photoshow-config
          - size: 10Gi
            mountPath: /Pictures
            name: photoshow-pictures
          - size: 5Gi
            mountPath: /Thumbs
            name: photoshow-thumbs
      marina:
        launch:
          type: inline
          popUp: true
