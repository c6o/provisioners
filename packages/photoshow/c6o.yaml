format: v1
name: 'photoshow'         # display name
appId: photoshow                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: photoshow
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: photoshow
        image: linuxserver/photoshow
        port: 80
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: config
          - size: 10Gi
            mountPath: /Pictures
            name: Pictures
          - size: 5Gi
            mountPath: /Thumbs
            name: thumbs
      marina:
        launch:
          type: inline
          popUp: true
