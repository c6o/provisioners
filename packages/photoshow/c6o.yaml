name: Photo Show
appId: photoshow
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: photoshow
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: photoshow
        image: linuxserver/photoshow
        port: 80
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: photoshow-config
          - size: 10Gi
            mountPath: /Pictures
            name: photoshow-pictures
          - size: 5Gi
            mountPath: /Thumbs
            name: photoshow-thumbs
      marina:
        launch:
          type: inline
          popUp: true
