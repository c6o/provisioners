name: Plex Server
appId:  plexserver
package: '@provisioner/appengine'

editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: plexserver
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: plexserver
        image: 'plexinc/pms-docker:latest'
        port: 32400
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        volume:
          - size: 500Gi
            mountPath: /config
            name: plexserver-config
          - size: 100Gi
            mountPath: /data
            name: plexserver-data
          - size: 50Gi
            mountPath: /transcode
            name: plexserver-transcode
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
