name: PostgreSQL
appId: postgresql
package: '@provisioner/appengine'

editions:
  - name: developer
    status: public
    spec:
      routes:
          - type: tcp
            targetService: postgresql
            tcp:
              port: 5432
              name: postgresql
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: postgresql
        image: ananthhh/postgress
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: postgresql-data
        secret:
          - name: POSTGRES_USER
            value: $USERNAME
          - name: POSTGRES_PASSWORD
            value: $PASSWORD
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

  - name: developer-internal
    status: public
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: postgresql
        image: ananthhh/postgress
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: postgresql-data
        secret:
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: admin
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
