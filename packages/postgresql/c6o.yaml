name: PostgreSQL Database
appId: postgresql
package: '@provisioner/appengine'

editions:
  - name: developer
    status: public
    spec:
      routes:
          - type: tcp
            targetService: postgresql
            tcp:
              port: 5432
              name: postgresql
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: postgresql
        image: ananthhh/postgress
        automated: true
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: postgresql-data
        config:
          - name: POSTGRES_USER
            label: Admin Username
            hint: The Username used to login to the system as the  administrator.
            required: true
            autoselect: true
            fieldType: text
            value: root

        secret:
          - name: POSTGRES_PASSWORD
            label: Admin Password
            hint: The Password used to login to the system as the  administrator.
            required: true
            autoselect: true
            fieldType: password

      marina:
        launch:
          type: inline
          popUp: true

  - name: developer-internal
    status: public
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: postgresql
        image: ananthhh/postgress
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: postgresql-data
        config:
          - name: POSTGRES_USER
            label: Admin Username
            hint: The Username used to login to the system as the  administrator.
            required: true
            autoselect: true
            fieldType: text
            value: root

        secret:
          - name: POSTGRES_PASSWORD
            label: Admin Password
            hint: The Password used to login to the system as the  administrator.
            required: true
            autoselect: true
            fieldType: password

        automated: true
      marina:
        launch:
          type: inline
          popUp: true
