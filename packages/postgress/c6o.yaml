name: 'postgress'         # display name
appId: postgress                    #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: developer
    status: public           #public|private|deprecated   public:everyone, private:org/person only
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
          - type: tcp
            targetService: postgress
            tcp:
              port: 5432
              name: postgress
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: postgress
        image: ananthhh/postgress
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: data
        secret:
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: admin
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

  - name: developer-internal
    status: public           #public|private|deprecated   public:everyone, private:org/person only
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: postgress
        image: ananthhh/postgress
        port:
          name: tcp
          protocol: TCP
          port: 5432
        volume:
          - size: 5Gi
            mountPath: /data
            name: data
        secret:
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: admin
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
