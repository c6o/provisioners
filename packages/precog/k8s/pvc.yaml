apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: precog-pv-claim
  namespace: '{{namespace}}'
  labels:
    system.codezero.io/app: precog
    system.codezero.io/name: precog
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{storage}}
  storageClassName: {{storageClass}}