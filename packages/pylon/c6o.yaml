name: Pylon
appId: pylon
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: pylon
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: pylon
        image: 'linuxserver/pylon:latest'
        port: 3131
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        volume:
          - name: pylon-code
            mountPath: /code
            size: 5Gi
      marina:
        launch:
          type: inline
          popUp: true
