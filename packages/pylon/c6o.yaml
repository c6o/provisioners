name: Pylon
appId: pylon
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: pylon
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: pylon
        image: 'linuxserver/pylon:latest'
        port: 3131
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - name: pylon-code
            mountPath: /code
            size: 5Gi
      marina:
        launch:
          type: inline
          popUp: true
