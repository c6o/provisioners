name: Radarr
appId: radarr
package: '@provisioner/appengine'
icon: icon.svg
summary:
  Radarr is an independent fork of Sonarr reworked for automatically downloading movies via Usenet and BitTorrent.

description:
  Radarr is an independent fork of Sonarr reworked for automatically downloading movies via Usenet and BitTorrent.

category: media
keywords:
  - Movies
  - Usenet
  - Torrent
  - Media Management


repo: https://github.com/Radarr/Radarr
support: https://github.com/Radarr/Radarr/issues
license: https://github.com/Radarr/Radarr/blob/develop/LICENSE

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: radarr
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: linuxserver/radarr
        ports: 7878

        configs:
          PUID: 0
          PGID: 0
          
        flow:
          prompts:
            - type: list
              name: TZ
              message: Specify a timezone to use.
              default: 1
              required: true
              c6o:
                label: Specify a timezone to use.
                dataSource: timezone
        volumes:
          - size: 5Gi
            mountPath: /config
            name: radarr-config
          - size: 500Gi
            mountPath: /movies
            name: radarr-movies
          - size: 50Gi
            mountPath: /downloads
            name: radarr-downloads
      marina:
        launch:
          type: inline
          popUp: true
