format: v1
name: 'radarr'         # display name
id: radarr                #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: radarr
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: radarr
        image: 'linuxserver/radarr:latest'
        port: 7878
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 500Gi
            mountPath: /movies
            name: movies
          - size: 50Gi
            mountPath: /downloads
            name: downloads
      marina:
        launch:
          type: inline
          popUp: true
