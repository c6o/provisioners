name: Radarr
appId: radarr
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: radarr
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: radarr
        image: 'linuxserver/radarr:latest'
        port: 7878
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: radarr-config
          - size: 500Gi
            mountPath: /movies
            name: radarr-movies
          - size: 50Gi
            mountPath: /downloads
            name: radarr-downloads
      marina:
        launch:
          type: inline
          popUp: true
