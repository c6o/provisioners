name: RDesktop
appId: rdesktop
package: '@provisioner/appengine'

editions:
  - name: xfcefocal
    scope: public
    spec:
      routes:
        - type: tcp
          targetService: xfcefocal
          tcp:
            port: 3389
            name: xfcefocal
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: xfcefocal
        image: 'linuxserver/rdesktop:latest'
        port:
          - port: 3389
            name: tcp
            protocol: TCP
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            type: TEXT
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
          - name: AUTO_UPDATE
            value: true
        volume:
          - size: 5Gi
            mountPath: /config
            name: rdesktop-work
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

