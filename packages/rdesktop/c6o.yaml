name: RDesktop
appId: rdesktop
package: '@provisioner/appengine'
icon: icon.svg
summary:
  Rdesktop - Ubuntu based containers containing full desktop environments in officially supported flavors accessible via RDP.

description:
  Rdesktop - Ubuntu based containers containing full desktop environments in officially supported flavors accessible via RDP.

category: devops
keywords:
  - RDP
  - Server
  - Desktop
  - XFCE Focal
  - XFCE Bionic
  - KDE Focal
  - KDE Bionic
  - MATE Focal
  - MATE Bionic
  - i3 Focal
  - i3 Bionic
  - Openbox Focal
  - Openbox Bionic
  - IceWM Focal
  - IceWM Bionic


repo: https://github.com/linuxserver/docker-rdesktop
support: https://github.com/Radarr/Radarr/issues
license: https://github.com/linuxserver/docker-rdesktop/blob/master/LICENSE

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: xfcefocal
    status: public
    spec:
      routes:
        - type: tcp
          targetService: xfcefocal
          tcp:
            port: 3389
            name: xfcefocal
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: xfcefocal
        tag: latest
        image: linuxserver/rdesktop
        port:
          - port: 3389
            name: tcp
            protocol: TCP
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            fieldType: timezone
            value: America/Vancouver

          - name: AUTO_UPDATE
            value: true
        volume:
          - size: 5Gi
            mountPath: /config
            name: rdesktop-work
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

