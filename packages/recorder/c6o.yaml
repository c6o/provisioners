name: Recorder
appId: recorder
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: recorder
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: recorder
        image: 'owntracks/recorder:latest'
        port: 8083
        automated: true
        config:
          - name: OTR_HOST
            value: mosquitto
          - name: OTR_PORT
            value: 1883
        secret:
          - name: OTR_USER
            value: $USERNAME
          - name: OTR_PASS
            value: $PASSWORD
      marina:
        launch:
          type: inline
          popUp: true
