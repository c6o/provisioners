name: 'redis'
appId: redis               #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    spec:
      routes:
        - type: tcp
          targetService: redis
          tcp:
            port: 6379
            name: redis
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: redis
        image: 'redis'
        config:
          - name: appendonly
            value: yes
        port:
          - port: 6379
            name: tcp
            protocol: TCP
        volume:
          - size: 5Gi
            mountPath: /data
            name: data
        automated: true
      marina:
        launch:
          type: inline
          popUp: true

  - name: previewinternal
    scope: public
    spec:
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: redis
        image: 'redis'
        config:
          - name: appendonly
            value: yes
        port:
          - port: 6379
            name: tcp
            protocol: TCP
        volume:
          - size: 5Gi
            mountPath: /data
            name: data
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
