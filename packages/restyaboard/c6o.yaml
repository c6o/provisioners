name: Restyaboard
appId:  restyaboard
package: '@provisioner/appengine'
icon: icon.svg
summary:
  Open source Trello-like kanban board. Based on Restya platform.


description:

  Open source Trello-like kanban board. Based on Restya platform.



  Setup

  ----

  Resty requires access to a Postgresql database, with a user account which has sufficient permissions.  Do NOT create a new database manually, let the application handle that.


  Here is a sample script to get you started.


    ~~~~

  CREATE USER restyaboard WITH PASSWORD '88888888';


category: comm
keywords:
  - kanban
  - project management

repo: https://github.com/RestyaPlatform/board
license: https://github.com/RestyaPlatform/board/blob/dev/LICENSE.txt
support: https://github.com/RestyaPlatform/board/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: restyaboard
      provisioner:
        package: '@provisioner/appengine'
        tag: dev
        image: restyaplatform/restyaboard
        tag-prefix: appengine
        ports: 80

        volumes:
          - name: restyaboard-data
            mountPath: /usr/share/nginx/html/media
            size: 50Gi

        flow:
          prompts:
            - type: list
              name: TZ
              message: Specify a timezone to use.
              default: 1
              c6o:
                label: Specify a timezone to use.
                dataSource: timezone
                required: true

            - type: input
              name: POSTGRES_HOST
              message: The name of the database server (Service)
              default: restyaboard
              c6o:
                label: Database Host
                required: true

            - type: input
              name: POSTGRES_ADMIN_USER
              message: The username for the database user
              default: root
              c6o:
                label: Database Admin user name
                required: true


            - type: password
              name: POSTGRES_ADMIN_PASS
              message: The password for the database user
              c6o:
                label: Database Admin password
                required: true
                target: secrets

            - type: input
              name: RESTYA_DB_USERNAME
              message: Restya Database User Name
              default: restyaboard
              c6o:
                label: Restya Database User Name
                required: true

            - type: password
              name: RESTYA_DB_USERPASS
              message: Restya Database Password
              c6o:
                label: Restya Database Password
                required: true
                target: secrets

        configs:
          - POSTGRES_PORT : 5432

      marina:
        launch:
          type: inline
          popUp: true

