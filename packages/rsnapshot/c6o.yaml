name: RSnapshot
appId: rsnapshot
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: rsnapshot
        image: linuxserver/rsnapshot
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: rsnapshot-config
          - size: 100Gi
            mountPath: /data
            name: rsnapshot-data
          - size: 50Gi
            mountPath: /.snapshots
            name: rsnapshot-snapshots
        automated: true
      marina:
        launch:
          type: none
          popUp: false
