name: SabNzbd
appId: sabnzbd
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: sabnzbd
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: sabnzbd
        image: linuxserver/sabnzbd
        port:
          - 8080
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: sabnzbd-config
          - size: 500Gi
            mountPath: /downloads
            name: sabnzbd-downloads
          - size: 50Gi
            mountPath: /incomplete-downloads
            name: sabnzbd-incomplete-downloads
      marina:
        launch:
          type: inline
          popUp: true
