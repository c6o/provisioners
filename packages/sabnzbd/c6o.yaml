name: 'sabnzbd'
appId: sabnzbd                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: sabnzbd
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: sabnzbd
        image: linuxserver/sabnzbd
        port:
          - 8080
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 500Gi
            mountPath: /downloads
            name: downloads
          - size: 50Gi
            mountPath: /incomplete-downloads
            name: incomplete-downloads
      marina:
        launch:
          type: inline
          popUp: true
