format: v1
name: 'sabnzbd'         # display name
id: sabnzbd                 #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'  #the NPM package name.  Typically id and package-name are the same, but not required.

editions:
  - name: preview
    scope: public           #public|private|deprecated   public:everyone, private:org/person only
    default: true           #proposed: default edition used for installation
    spec:                   #https://docs.codezero.io/#/reference/appspec?id=spec-section
      routes:
        - type: http
          targetService: sabnzbd
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: sabnzbd
        image: linuxserver/sabnzbd
        port:
          - 8080
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: config
          - size: 500Gi
            mountPath: /downloads
            name: downloads
          - size: 50Gi
            mountPath: /incomplete-downloads
            name: incomplete-downloads
      marina:
        launch:
          type: inline
          popUp: true
