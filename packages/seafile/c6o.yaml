name: Seafile
appId: seafile
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: seafile
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: seafile
        image: 'seafileltd/seafile:latest'
        port: 80
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            type: TEXT
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
          - name: SEAFILE_ADMIN_EMAIL
            value: admin@example.com
          - name: SEAFILE_ADMIN_PASSWORD
            value: $PASSWORD
        volume:
          - size: 500Gi
            mountPath: /shared
            name: seafile-shared
      marina:
        launch:
          type: inline
          popUp: true
