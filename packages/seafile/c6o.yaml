name: Seafile
appId: seafile
package: '@provisioner/appengine'
icon: icon.svg
summary:
  Seafile is an open source cloud storage system with privacy protection and teamwork features.
description:
  Seafile is an open source cloud storage system with privacy protection and teamwork features. Collections of files are called libraries. Each library can be synced separately. A library can also be encrypted with a user chosen password. Seafile also allows users to create groups and easily sharing files into groups.

category: dms
keywords:
  - cloud-storage
  - file-sync
  - file-sharing
  - wiki
  - markdown
  - knowledge-management
  - document-management

repo: https://github.com/haiwen/seafile
support: https://github.com/haiwen/seafile/issues
license: https://github.com/haiwen/seafile/blob/master/LICENSE.txt

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview
    status: public
    spec:
      routes:
        - type: http
          targetService: seafile
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        image: seafileltd/seafile
        ports: 80
        configs:
          PUID: 0
          PGID: 0

        flow:
          prompts:
            - type: list
              name: TZ
              message: Specify a timezone to use.
              default: 1
              required: true
              c6o:
                label: Specify a timezone to use.
                dataSource: timezone

            - type: input
              name: SEAFILE_ADMIN_EMAIL
              message: Specify an email address to use for the admin account
              required: true
              default: restyaboard
              c6o:
                label: Admin Email


            - type: password
              name: SEAFILE_ADMIN_PASSWORD
              message: Specify the password for the aministrator account
              required: true
              default: restyaboard
              c6o:
                label: Admin Password

        volumes:
          - size: 500Gi
            mountPath: /shared
            name: seafile-shared
      marina:
        launch:
          type: inline
          popUp: true
