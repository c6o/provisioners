name: Seafile
appId: seafile
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: seafile
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: seafile
        image: 'seafileltd/seafile:latest'
        port: 80
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver

          - name: SEAFILE_ADMIN_EMAIL
            label: Admin Email
            hint: Specify an email address to use for the admin account
            required: true
            autoselect: true
            fieldType: text

        secret:
          - name: SEAFILE_ADMIN_PASSWORD
            label: Admin Password
            hint: Specify the password for the aministrator account
            required: true
            autoselect: true
            fieldType: password

        volume:
          - size: 500Gi
            mountPath: /shared
            name: seafile-shared
      marina:
        launch:
          type: inline
          popUp: true
