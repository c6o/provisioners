name:  Secure FTP Server
appId: sftpserver                  #App internal name (all lower, no spaces); minimum 5 characters
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: tcp
          targetService: sftpserver
          tcp:
            port: 22
            name: ftp
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: sftpserver
        image: 'atmoz/sftp'
        port: 22
        automated: true
        config:
          - name: users.conf
            value: |
              admin:admin:1001:100
              foo:bar:1001:100
        volume:
          - name: sftpserver-data
            size: 100Gi
            mountPath: /home/admin/upload
      marina:
        launch:
          type: inline
          popUp: true
