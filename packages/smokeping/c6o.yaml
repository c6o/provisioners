name: Smoke Ping
appId: smokeping
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: smokeping
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: smokeping
        image: linuxserver/smokeping
        port: 80
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: smokeping-config
          - size: 5Gi
            mountPath: /data
            name: smokeping-data
      marina:
        launch:
          type: inline
          popUp: true
