name: Smoke Ping
appId: smokeping
package: '@provisioner/appengine'
icon: icon.svg
summary:
  SmokePing is a latency logging and graphing and alerting system.

description:
  SmokePing is a latency logging and graphing and alerting system. It consists of a daemon process which organizes the latency measurements and a CGI which presents the graphs.

category: monitoring
keywords:
  - latency
  - logging
  - graphing
  - alerting

repo: https://github.com/oetiker/SmokePing
support: https://github.com/oetiker/SmokePing/issues
license: https://github.com/oetiker/SmokePing/blob/master/LICENSE

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues


editions:
  - name: preview
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: smokeping
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: smokeping
        image: linuxserver/smokeping
        port: 80
        automated: true
        config:
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: TZ
            label: Timezone
            hint: Specify a timezone to use.
            required: true
            autoselect: true
            fieldType: text
            value: America/Vancouver
        volume:
          - size: 1Gi
            mountPath: /config
            name: smokeping-config
          - size: 5Gi
            mountPath: /data
            name: smokeping-data
      marina:
        launch:
          type: inline
          popUp: true
