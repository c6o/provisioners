name: Sonarr
appId: sonarr
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: sonarr
      provisioner:
        package: '@provisioner/appengine'
        ui: ignore
        name: sonarr
        image: 'linuxserver/sonarr:latest'
        port: 8989
        automated: true
        config:
          - name: TZ
            value: America/Vancouver
        volume:
          - size: 5Gi
            mountPath: /config
            name: sonarr-config
          - size: 500Gi
            mountPath: /tv
            name: sonarr-tvshows
          - size: 50Gi
            mountPath: /downloads
            name: sonarr-downloads
      marina:
        launch:
          type: inline
          popUp: true
