name: SSHwifty
appId: sshwifty
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
      - type: http
        targetService: sshwifty
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        ui: ignore
        name: sshwifty
        image: 'niruix/sshwifty:lates'
        port: 8182
        automated: true
      marina:
        launch:
          type: inline
          popUp: true
