name: Strapi
appId: strapi
package: '@provisioner/appengine'
icon: icon.svg
summary:
  Strapi is the open-source Headless CMS developers love.
description:
  Strapi is a flexible, open-source Headless CMS that gives developers the freedom to choose their favorite tools and frameworks while also allowing editors to easily manage and distribute their content. By making the admin panel and API extensible through a plugin system, Strapi enables the world's largest companies to accelerate content delivery while building beautiful digital experiences.

category: cms
keywords:
  - Content Management System
  - Headless
  - Headless CMS
  - Bootstrap
  - API
  - Content
  - Plugins
  - Content Delivery

repo: https://github.com/strapi/strapi
license: https://github.com/strapi/strapi/blob/master/LICENSE
support: https://github.com/strapi/strapi/issues

provisioner:
  repo: https://github.com/c6o/provisioners
  support: https://github.com/c6o/provisioners/issues

editions:
  - name: preview-sqlite
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: strapi
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: strapi
        image: strapi/strapi
        port: 1337
        automated: true
      marina:
        launch:
          type: inline
          popUp: true


  - name: latest-postgresql
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: strapi
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: strapi
        image: strapi/strapi
        port: 1337
        automated: true
        volume:
          - name: yarn-cache
            mountPath: /usr/local/share/.cache/
            size: 50Gi
          - name: strapi-data
            mountPath: /srv/app
            size: 50Gi
        config:

          - name: DATABASE_HOST
            label: Database Host
            hint: The name of the database server (Service)
            required: true
            autoselect: true
            fieldType: text
            value: strapi

          - name: DATABASE_PORT
            value: 5432

          - name: DATABASE_CLIENT
            value: postgres

          - name: DATABASE_NAME
            label: Database Name
            hint: The name of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: strapi

          - name: DATABASE_USERNAME
            label: Database Name
            hint: The name of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: strapi


        secret:

          - name: DATABASE_PASSWORD
            label: Admin Password
            hint: The admin password
            required: true
            autoselect: true
            fieldType: password

      marina:
        launch:
          type: inline
          popUp: true


  - name: latest-mongo
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: strapi
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: strapi
        image: strapi/strapi
        port: 1337
        automated: true
        volume:
          - name: yarn-cache
            mountPath: /usr/local/share/.cache/
            size: 50Gi
          - name: strapi-data
            mountPath: /srv/app
            size: 50Gi
        config:

          - name: DATABASE_HOST
            label: Database Host
            hint: The name of the database server (Service)
            required: true
            autoselect: true
            fieldType: text
            value: strapi

          - name: DATABASE_PORT
            value: 27017

          - name: DATABASE_CLIENT
            value: mongo

          - name: DATABASE_NAME
            label: Database Name
            hint: The name of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: strapi

          - name: DATABASE_USERNAME
            label: Database Name
            hint: The name of the database to use
            required: true
            autoselect: true
            fieldType: text
            value: strapi


        secret:

          - name: DATABASE_PASSWORD
            label: Admin Password
            hint: The admin password
            required: true
            autoselect: true
            fieldType: password

      marina:
        launch:
          type: inline
          popUp: true
