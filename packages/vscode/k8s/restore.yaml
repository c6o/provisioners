apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-pvc
  namespace: '{{namespace}}'
  labels:
    system.codezero.io/app: vscode
    system.codezero.io/name: vscode
spec:
  dataSource:
    name: dev-snapshot
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: {{storageClass}}