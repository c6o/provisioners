name: Zimbra
appId: zimbra
package: '@provisioner/appengine'

editions:
  - name: preview
    scope: public
    default: true
    spec:
      routes:
        - type: http
          targetService: zimbra
      provisioner:
        package: '@provisioner/appengine'
        tag-prefix: appengine
        name: zimbra
        image: jorgedlcruz/zimbra
        port: 80
        automated: true
        config:
          - name: PASSWORD
            label: Password
            hint: Zimbra pssword
            required: true
            autoselect: true
            fieldType: password

        volume:
          - size: 5Gi
            mountPath: /opt/zimbra
            name: zimbra-data
      marina:
        launch:
          type: inline
          popUp: true
